<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Earthquake Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

	<h2> Results</h2>
<!--
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${featureCollection.type}"></td>
                </tr>
            </tbody>
        </table>
-->
	<table class="table">
            <thead>
                <tr>
	            <th>Title</th>
                    <th>Count</th>
                    <th>Distance (km)</th>
                    <th>Minimum Magnitude</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
		    <td><a th:href="${#Url}" th:text="${featureCollection.metadata.title}"></td>
                    <td th:text="${featureCollection.metadata.count}"></td>
                    <td th:text="${featureCollection.metadata.api}"></td>
                    <td th:text="${eqSearch.distance}"></td>
                    <td th:text="${eqSearch.minmag}"></td>
                    <td th:text="${eqSearch.lat}"></td>
                    <td th:text="${eqSearch.lon}"></td>
                    <td th:text="${eqSearch.location}"></td>
                </tr>
            </tbody>
        </table>
	
      <h3>Earthquakes</h3>
	<table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>place</th>
                    <th>mag</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f: ${featureCollection.features}"> 
		    <td><a th:href="${#id}" th:text="${f.id}"></a></td>
                    <td th:text="${f.properties.place}"></td>
                    <td th:text="${f.properties.mag}"></td>
                </tr>
            </tbody>
        </table>

      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
